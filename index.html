<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./index.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">

        <div class="image-container">
          <img src="./images/image-header-mobile.jpg" alt="header image" class="image" />
          <div class="image-overlay"></div>
        </div>

        <div class="content-container">
          <h1 class="title"> Get <span class="highlight-text">insights</span> that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stat-container">
            <p class="stat-value">10k+</p>
            <p class="stat-text"> companies </p>
            <p class="stat-value stat-margin-top ">314</p>
            <p class="stat-text"> templates </p>
            <p class="stat-value stat-margin-top ">12M+</p>
            <p class="stat-text"> queries </p>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
